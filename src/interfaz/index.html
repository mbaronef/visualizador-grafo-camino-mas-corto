<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Visualizador de grafos y caminos más cortos"/>
    <title>Visualizador de grafos y caminos más cortos</title>
    <link rel="icon" href="img/logo.svg" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
      crossorigin="anonymous">
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link href="estilos.css" rel="stylesheet" />
  </head>
  <body> 
    <div class="container mt-4">
      <header>
        <h1>Visualizador de grafos y caminos más cortos</h1>
      </header>
      <div class="mb-3 botones-container">
        <button id="btnAgregarVertice">Agregar Vértice</button>
        <button id="btnEliminarVertice">Eliminar Vértice</button>
        <button id="btnAgregarArista">Agregar Arista</button>
        <button id="btnEliminarArista">Eliminar Arista</button>
        <button id="btnEliminarGrafo">Eliminar Grafo</button>
        <button id="btnCalcularCamino">Calcular Camino Más Corto</button>
        <button id="btnCentrarGrafo" title="Centrar grafo" aria-label="Centrar grafo">
          <i class="bi bi-arrows-angle-contract"></i>
        </button>
        <button id="btnExportarGrafo" title="Exportar grafo" aria-label="Exportar grafo">
          <i class="bi bi-download"></i>
        </button>
      </div>
      <div id="resultadoCamino" class="alert alert-info d-none" role="alert"></div>
      <div id="contenedorGrafo" class="mb-2" style="width: 100%; height: 70vh; border: 1px solid #ccc;"></div>
    </div>

    <div class="modal fade" id="modalAgregarVertice" tabindex="-1" aria-labelledby="modalAgregarVerticeLabel">
      <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalAgregarVerticeLabel">Agregar vértice</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <input type="text" id="nombreVerticeInput" class="form-control"/>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-cancelar" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" id="confirmarAgregarVertice" class="btn btn-confirmar">Agregar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modalPesoArista" tabindex="-1">
      <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Peso de la Arista</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <input type="number" min=0 id="pesoInput" class="form-control" placeholder="Ingresá el peso de la arista">
          </div>
          <div class="modal-footer">
            <button type="button" id="cancelarPesoAristaBtn" class="btn btn-cancelar" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" id="confirmarPesoBtn" class="btn btn-confirmar">Aceptar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modalConfirmacionEliminarGrafo" tabindex="-1" aria-labelledby="modalConfirmacionEliminarGrafoLabel" aria-hidden="true">
      <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalConfirmacionEliminarGrafoLabel">Confirmar eliminación</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            ¿Estás seguro de que querés eliminar todo el grafo? Esta acción no se puede deshacer.
          </div>
          <div class="modal-footer">
            <button type="button" id="btnCancelarEliminarGrafo" class="btn btn-cancelar" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" id="btnConfirmarEliminarGrafo" class="btn btn-eliminar">Eliminar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modalCalcularCamino" tabindex="-1" aria-labelledby="modalCalcularCaminoLabel">
      <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalCalcularCaminoLabel">Calcular camino más corto</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <label for="selectOrigen" class="form-label">Origen</label>
            <select id="selectOrigen" class="form-select">
            </select>
            <label for="selectDestino" class="form-label mt-2">Destino</label>
            <select id="selectDestino" class="form-select">
            </select>
           </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-cancelar" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" id="confirmarCalcularCamino" class="btn btn-calcular">Calcular</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modalExportarGrafo" tabindex="-1" aria-labelledby="modalExportarGrafoLabel">
      <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalExportarGrafoLabel">Exportar grafo</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <button type="button" id="btnExportarJSON" class="btn" data-bs-dismiss="modal">Exportar JSON</button>
            <button type="button" id="btnExportarPNG" class="btn">Exportar PNG</button>
          </div>
        </div>
      </div>
    </div>

    <div id="contenedorToasts" class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1100; width: auto; max-width: 700px;">
    </div>

    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" 
      crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
